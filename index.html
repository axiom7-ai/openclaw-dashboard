<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenClaw 日常活動與 Token Dashboard</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b0f1a;
      --panel: #111827;
      --panel-2: #0f172a;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22d3ee;
      --accent-2: #60a5fa;
      --border: #1f2937;
      --glow: 0 0 18px rgba(34, 211, 238, 0.25);
    }
    body {
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 24px;
      line-height: 1.6;
      background: radial-gradient(1200px 700px at 10% -10%, #0ea5e9 0%, rgba(14,165,233,0) 60%),
                  radial-gradient(900px 600px at 90% -20%, #22d3ee 0%, rgba(34,211,238,0) 55%),
                  var(--bg);
      color: var(--text);
    }
    h1 { margin-bottom: 0.2rem; letter-spacing: 0.3px; }
    h2, h3 { letter-spacing: 0.2px; }
    .sub { color: var(--muted); font-size: 0.9rem; margin-bottom: 1.5rem; }
    .grid { display: grid; gap: 24px; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
    .card {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      background: linear-gradient(180deg, rgba(17,24,39,0.92), rgba(15,23,42,0.92));
      box-shadow: var(--glow);
      backdrop-filter: blur(6px);
    }
    details.card { margin-top: 24px; }
    canvas { width: 100%; height: 260px; }
    .table-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; min-width: 720px; }
    th, td { border-bottom: 1px solid var(--border); padding: 8px 10px; text-align: right; white-space: nowrap; }
    th { color: var(--muted); font-weight: 600; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.08em; }
    th:first-child, td:first-child { text-align: left; }
    a { color: var(--accent); }
    details.card summary { color: var(--text); }

    @media (max-width: 680px) {
      table { min-width: 680px; }
    }
  </style>
</head>
<body>
  <h1>OpenClaw 日常活動與 Token Dashboard</h1>
  <div class="sub">資料來源：OpenClaw session JSONL（Asia/Shanghai）。</div>

  <div class="grid">
    <div class="card"><canvas id="tokensChart"></canvas></div>
    <div class="card"><canvas id="messagesChart"></canvas></div>
    <div class="card"><canvas id="toolChart"></canvas></div>
    <div class="card">
      <h3 style="margin:0 0 0.5rem;">每日任務</h3>
      <ul id="tasks" style="margin:0; padding-left:1.2rem;"></ul>
    </div>
    <details class="card">
      <summary style="cursor:pointer; font-weight:600;">最近動作記錄</summary>
      <ul id="recentActions" style="margin:0.6rem 0 0; padding-left:1.2rem;"></ul>
    </details>
    <div class="card">
      <h3 style="margin:0 0 0.5rem;">今日驚喜</h3>
      <ul id="todaySurprise" style="margin:0; padding-left:1.2rem;"></ul>
    </div>
  </div>

  <details class="card">
    <summary style="cursor:pointer; font-weight:600;">每日摘要</summary>
    <div class="table-wrap" style="margin-top:0.75rem;">
      <table id="summaryTable">
        <thead>
          <tr>
            <th>日期</th>
            <th>讀取檔案</th>
            <th>修改檔案</th>
            <th>執行指令</th>
            <th>查詢網頁</th>
            <th>排程/提醒</th>
            <th>發送訊息</th>
            <th>代理管理</th>
            <th>系統/設定</th>
            <th>裝置/畫布</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </details>

  <details class="card">
    <summary style="cursor:pointer; font-weight:600;">每日明細</summary>
    <div class="table-wrap" style="margin-top:0.75rem;">
      <table id="table">
        <thead>
          <tr>
            <th>日期</th>
            <th>User Msg</th>
            <th>Assistant Msg</th>
            <th>Tool Calls</th>
            <th>Input Tokens</th>
            <th>Output Tokens</th>
            <th>Total Tokens</th>
            <th>Cost (USD)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </details>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function main() {
      const res = await fetch('./data/daily.json');
      const data = await res.json();
      const rows = data.rows || [];
      const chartRows = rows.slice().reverse();
      const labels = chartRows.map(r => r.date);

      const tokensChart = new Chart(document.getElementById('tokensChart'), {
        type: 'line',
        data: {
          labels,
          datasets: [
            { label: 'Total Tokens', data: chartRows.map(r => r.totalTokens), borderColor: '#4e79a7', tension: 0.2 },
            { label: 'Input Tokens', data: chartRows.map(r => r.inputTokens), borderColor: '#59a14f', tension: 0.2 },
            { label: 'Output Tokens', data: chartRows.map(r => r.outputTokens), borderColor: '#f28e2b', tension: 0.2 },
          ]
        },
        options: { responsive: true, plugins: { title: { display: true, text: '每日 Token 用量' } } }
      });

      const messagesChart = new Chart(document.getElementById('messagesChart'), {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'User Msg', data: chartRows.map(r => r.userMessages), backgroundColor: '#4e79a7' },
            { label: 'Assistant Msg', data: chartRows.map(r => r.assistantMessages), backgroundColor: '#f28e2b' },
          ]
        },
        options: { responsive: true, plugins: { title: { display: true, text: '每日訊息數' } }, scales: { x: { stacked: true }, y: { stacked: true } } }
      });

      const toolChart = new Chart(document.getElementById('toolChart'), {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Tool Calls', data: chartRows.map(r => r.toolCalls), backgroundColor: '#76b7b2' }
          ]
        },
        options: { responsive: true, plugins: { title: { display: true, text: '每日工具呼叫數' } } }
      });

      const summaryBody = document.querySelector('#summaryTable tbody');
      for (const r of rows) {
        const c = r.summaryCounts || {};
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.date}</td>
          <td>${c['讀取檔案'] || 0}</td>
          <td>${c['修改檔案'] || 0}</td>
          <td>${c['執行指令'] || 0}</td>
          <td>${c['查詢網頁'] || 0}</td>
          <td>${c['排程/提醒'] || 0}</td>
          <td>${c['發送訊息'] || 0}</td>
          <td>${c['代理管理'] || 0}</td>
          <td>${c['系統/設定'] || 0}</td>
          <td>${c['裝置/畫布'] || 0}</td>
        `;
        summaryBody.appendChild(tr);
      }

      const tasksEl = document.getElementById('tasks');
      const taskRows = rows.filter(r => Array.isArray(r.tasks) && r.tasks.length > 0);
      if (taskRows.length === 0) {
        const li = document.createElement('li');
        li.textContent = '（尚未記錄）';
        tasksEl.appendChild(li);
      } else {
        for (const r of taskRows) {
          const li = document.createElement('li');
          li.textContent = `${r.date} — ${r.tasks.join('、')}`;
          tasksEl.appendChild(li);
        }
      }

      const recentEl = document.getElementById('recentActions');
      const recentActions = Array.isArray(data.recentActions) ? data.recentActions : [];
      if (recentActions.length === 0) {
        const li = document.createElement('li');
        li.textContent = '（尚未記錄）';
        recentEl.appendChild(li);
      } else {
        for (const a of recentActions) {
          const li = document.createElement('li');
          li.textContent = `${a.time} — ${a.summary || a.tool}`;
          recentEl.appendChild(li);
        }
      }

      const surpriseEl = document.getElementById('todaySurprise');
      const todaySurprise = Array.isArray(data.todaySurprise) ? data.todaySurprise : [];
      if (todaySurprise.length === 0) {
        const li = document.createElement('li');
        li.textContent = '（尚未安排）';
        surpriseEl.appendChild(li);
      } else {
        for (const s of todaySurprise) {
          const li = document.createElement('li');
          li.textContent = s;
          surpriseEl.appendChild(li);
        }
      }

      const tbody = document.querySelector('#table tbody');
      for (const r of rows) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.date}</td>
          <td>${r.userMessages}</td>
          <td>${r.assistantMessages}</td>
          <td>${r.toolCalls}</td>
          <td>${r.inputTokens}</td>
          <td>${r.outputTokens}</td>
          <td>${r.totalTokens}</td>
          <td>${(r.costUsd || 0).toFixed(4)}</td>
        `;
        tbody.appendChild(tr);
      }
    }
    main();
  </script>
</body>
</html>
