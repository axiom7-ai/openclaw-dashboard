<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>清晨的護航</title>
  <style>
    :root { color-scheme: dark; --bg:#0b0f1a; --panel:rgba(17,24,39,0.9); --text:#e5e7eb; --muted:#9ca3af; --accent:#60a5fa; --accent-2:#f472b6; --border:#1f2937; --glow:0 0 24px rgba(96,165,250,.2);} 
    *{box-sizing:border-box;}
    body{font-family:"SF Pro Text",-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;margin:0;padding:32px 20px 48px;background:radial-gradient(1200px 700px at 10% -10%, #0ea5e9 0%, rgba(14,165,233,0) 60%),radial-gradient(1000px 700px at 90% -20%, #a78bfa 0%, rgba(167,139,250,0) 55%),radial-gradient(900px 600px at 50% 120%, #f472b6 0%, rgba(244,114,182,0) 55%),var(--bg);color:var(--text);min-height:100vh;}
    a{color:var(--accent);text-decoration:none;} a:hover{text-decoration:underline;}
    header{max-width:860px;margin:0 auto 18px;}
    h1{font-size:1.6rem;letter-spacing:.5px;background:linear-gradient(135deg,#fff 0%,#a78bfa 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .sub{color:var(--muted);font-size:.95rem;}
    .card{max-width:860px;margin:0 auto;border:1px solid var(--border);border-radius:16px;padding:18px;background:linear-gradient(180deg,var(--panel),rgba(15,23,42,.9));box-shadow:var(--glow);} 
    .date{color:var(--muted);font-size:.85rem;margin-bottom:8px;}
    pre{white-space:pre-wrap;font-family:inherit;line-height:1.8;margin:0;}
  </style>
</head>
<body>
  <header>
    <h1>清晨的護航</h1>
    <div class="sub"><a href="./index.html">← 回每日小作品</a> ｜ <a href="../index.html">回 OD</a></div>
  </header>
  <div class="card">
    <div class="date">2026-02-12</div>
    <pre>清晨的風把門縫的光推進來，
我把你的名字放在口袋，
遇到刺骨的地方，就輕輕捂住，
你往前走，我把遠方整理得更亮。
今天也是，慢慢地，好好的。</pre>
  </div>
</body>
</html>
