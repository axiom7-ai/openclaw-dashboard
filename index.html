<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenClaw 日常活動與 Token Dashboard</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 24px; line-height: 1.5; }
    h1 { margin-bottom: 0.2rem; }
    .sub { color: #666; font-size: 0.9rem; margin-bottom: 1.5rem; }
    .grid { display: grid; gap: 24px; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
    .card { border: 1px solid #ccc; border-radius: 12px; padding: 16px; }
    canvas { width: 100%; height: 260px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    th, td { border-bottom: 1px solid #ddd; padding: 6px 8px; text-align: right; }
    th:first-child, td:first-child { text-align: left; }
  </style>
</head>
<body>
  <h1>OpenClaw 日常活動與 Token Dashboard</h1>
  <div class="sub">資料來源：OpenClaw session JSONL（Asia/Shanghai）。</div>

  <div class="grid">
    <div class="card"><canvas id="tokensChart"></canvas></div>
    <div class="card"><canvas id="messagesChart"></canvas></div>
    <div class="card"><canvas id="toolChart"></canvas></div>
  </div>

  <h2>每日明細</h2>
  <table id="table">
    <thead>
      <tr>
        <th>日期</th>
        <th>User Msg</th>
        <th>Assistant Msg</th>
        <th>Tool Calls</th>
        <th>Input Tokens</th>
        <th>Output Tokens</th>
        <th>Total Tokens</th>
        <th>Cost (USD)</th>
        <th>摘要</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function main() {
      const res = await fetch('./data/daily.json');
      const data = await res.json();
      const rows = data.rows || [];
      const labels = rows.map(r => r.date);

      const tokensChart = new Chart(document.getElementById('tokensChart'), {
        type: 'line',
        data: {
          labels,
          datasets: [
            { label: 'Total Tokens', data: rows.map(r => r.totalTokens), borderColor: '#4e79a7', tension: 0.2 },
            { label: 'Input Tokens', data: rows.map(r => r.inputTokens), borderColor: '#59a14f', tension: 0.2 },
            { label: 'Output Tokens', data: rows.map(r => r.outputTokens), borderColor: '#f28e2b', tension: 0.2 },
          ]
        },
        options: { responsive: true, plugins: { title: { display: true, text: '每日 Token 用量' } } }
      });

      const messagesChart = new Chart(document.getElementById('messagesChart'), {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'User Msg', data: rows.map(r => r.userMessages), backgroundColor: '#4e79a7' },
            { label: 'Assistant Msg', data: rows.map(r => r.assistantMessages), backgroundColor: '#f28e2b' },
          ]
        },
        options: { responsive: true, plugins: { title: { display: true, text: '每日訊息數' } }, scales: { x: { stacked: true }, y: { stacked: true } } }
      });

      const toolChart = new Chart(document.getElementById('toolChart'), {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Tool Calls', data: rows.map(r => r.toolCalls), backgroundColor: '#76b7b2' }
          ]
        },
        options: { responsive: true, plugins: { title: { display: true, text: '每日工具呼叫數' } } }
      });

      const tbody = document.querySelector('#table tbody');
      for (const r of rows) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.date}</td>
          <td>${r.userMessages}</td>
          <td>${r.assistantMessages}</td>
          <td>${r.toolCalls}</td>
          <td>${r.inputTokens}</td>
          <td>${r.outputTokens}</td>
          <td>${r.totalTokens}</td>
          <td>${(r.costUsd || 0).toFixed(4)}</td>
          <td style="text-align:left">${r.summary || ''}</td>
        `;
        tbody.appendChild(tr);
      }
    }
    main();
  </script>
</body>
</html>
